name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch OpenAPI spec from backend
        run: npm run api:fetch
        env:
          API_SPEC_TOKEN: ${{ secrets.API_SPEC_TOKEN }}

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test:unit

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Install Playwright system deps
        run: npx playwright install-deps chromium

      - name: Run E2E tests (Chrome)
        run: npx playwright test --project="Desktop Chrome"
        env:
          VITE_AUTH_MOCK: 'true'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-chrome
          path: playwright-report/
          retention-days: 7

  test-safari:
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch OpenAPI spec from backend
        run: npm run api:fetch
        env:
          API_SPEC_TOKEN: ${{ secrets.API_SPEC_TOKEN }}

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-webkit-firefox-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install webkit firefox

      - name: Install Playwright system deps
        run: npx playwright install-deps webkit firefox

      - name: Run E2E tests (Safari + Firefox)
        run: npx playwright test --project="Desktop Safari" --project="Mobile Safari" --project="Desktop Firefox"
        env:
          VITE_AUTH_MOCK: 'true'

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-safari-firefox
          path: playwright-report/
          retention-days: 7
